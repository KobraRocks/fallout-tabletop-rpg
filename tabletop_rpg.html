    <rpg-mob version="0.0.0">

      <start-screen screen active>
        <h1>Welcome to RGP<i>MOB</i></h1>
        <button action="new">New Game</button>
        <button action="continue">Continue Game</button>
        <button action="credit">Credit</button>
      </start-screen>

      <new-game screen>
        <select-tabletop source="/tabletop-list"></select-tabletop>
        <button action="download" disabled>Load Tabletop</button>
        <button action="config" disabled>Prepare Tabletop</button>
        <button action="start" disabled>Start Game</button>
        <button action="back">Back to start screen</button>
      </new-game>
        
      <continue-game screen>
        <button action="upload">Load Game Save</button>
        <button action="back">Back to start screen</button>
      </continue-game>

      <start-session screen>
        <button action="share">Share Game Session</button>
        <button action="back">Back to start screen</button>
      </start-session>

      <rpgmob-credit screen>
        <a href="https://kobra.rocks">by Kobra Rocks</a>
        <button action="back">Back to start screen</button>
      </rpgmob-credit>

    </rpg-mob>

    <rpg-tabletop></rpg-tabletop>

    <script type="module" src="rpgmob/main.js"></script>
